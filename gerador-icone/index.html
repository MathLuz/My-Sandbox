<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Ícone PNG</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="icon" href="icon.png" />
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <button id="themeToggle" class="theme-toggle" aria-label="Alternar tema">
            <i class="fas fa-sun"></i>
        </button>

        <h1>Gerador de Ícone PNG 512 x 512</h1>

        <div class="main-content">
            <!-- Preview do Ícone -->
            <div class="preview-section">
                <h2>Preview</h2>
                <div class="icon-container" id="icon-area">
                    <!-- <svg id="icon-preview" viewBox="0 0 640 512" xmlns="http://www.w3.org/2000/svg"> -->
                    <svg id="icon-preview" viewBox="0 0 640 512" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
                        <!-- Varinha Mágica -->
                        <path
                            d="M528 70.1C537.5 61.6 552 62 561 71L569 79C578 88 578.4 102.5 569.9 112L484.1 207.9C481.5 210.8 480 214.6 480 218.6L480 240C480 248.8 472.8 256 464 256L448.2 256C443.6 256 439.3 257.9 436.3 261.3L164.7 564.9C158.4 572 149.4 576 139.9 576C131.1 576 122.6 572.5 116.4 566.2L73.7 523.7C67.5 517.5 64 509 64 500.2C64 490.7 68 481.7 75.1 475.4L186.7 375.6C190.1 372.6 192 368.2 192 363.7L192 336.1C192 327.3 199.2 320.1 208 320.1L242.6 320.1C246.5 320.1 250.3 318.6 253.3 316L528 70.1zM496 352C499.6 352 502.7 354.4 503.7 357.8L518.5 409.5L570.2 424.3C573.6 425.3 576 428.4 576 432C576 435.6 573.6 438.7 570.2 439.7L518.5 454.5L503.7 506.2C502.7 509.6 499.6 512 496 512C492.4 512 489.3 509.6 488.3 506.2L473.5 454.5L421.8 439.7C418.4 438.7 416 435.6 416 432C416 428.4 418.4 425.3 421.8 424.3L473.5 409.5L488.3 357.8C489.3 354.4 492.4 352 496 352zM151.7 133.8L166.5 185.5L218.2 200.3C221.6 201.3 224 204.4 224 208C224 211.6 221.6 214.7 218.2 215.7L166.5 230.5L151.7 282.2C150.7 285.6 147.6 288 144 288C140.4 288 137.3 285.6 136.3 282.2L121.5 230.5L69.8 215.7C66.4 214.7 64 211.6 64 208C64 204.4 66.4 201.3 69.8 200.3L121.5 185.5L136.3 133.8C137.3 130.4 140.4 128 144 128C147.6 128 150.7 130.4 151.7 133.8zM272 64C275.7 64 278.9 66.5 279.8 70.1L286.6 97.4L313.9 104.2C317.5 105.1 320 108.3 320 112C320 115.7 317.5 118.9 313.9 119.8L286.6 126.6L279.8 153.9C278.9 157.5 275.7 160 272 160C268.3 160 265.1 157.5 264.2 153.9L257.4 126.6L230.1 119.8C226.5 118.9 224 115.7 224 112C224 108.3 226.5 105.1 230.1 104.2L257.4 97.4L264.2 70.1C265.1 66.5 268.3 64 272 64z" />
                    </svg>
                </div>
                <button id="saveBtn" class="btn-primary">
                    <i class="fas fa-download"></i> Salvar como PNG
                </button>
            </div>

            <!-- Controles -->
            <div class="controls-section">
                <div class="control-group">
                    <label for="svg-path">Código SVG Path:</label>
                    <textarea id="svg-path" rows="6"
                        placeholder="Cole aqui o atributo 'd' do SVG path (ex: M0 256c0-141.4...)"></textarea>
                    <small><i class="fas fa-lightbulb"></i> Dica: Copie o valor do atributo 'd' de um path SVG do Font
                        Awesome ou outro ícone</small>
                </div>

                <div class="control-group">
                    <label for="viewbox">ViewBox (x y largura altura):</label>
                    <div class="viewbox-inputs-grid">
                        <input type="number" id="viewbox-x" value="0" placeholder="X">
                        <input type="number" id="viewbox-y" value="0" placeholder="Y">
                        <input type="number" id="viewbox-width" value="640" placeholder="Largura">
                        <input type="number" id="viewbox-height" value="512" placeholder="Altura">
                    </div>
                    <small><i class="fas fa-lightbulb"></i> ViewBox padrão do Font Awesome: 0 0 640 512</small>
                </div>

                <div class="control-group">
                    <label for="color-count">Quantidade de Cores:</label>
                    <select id="color-count">
                        <option value="1">1 Cor</option>
                        <option value="2">2 Cores</option>
                        <option value="3" selected>3 Cores</option>
                    </select>
                </div>

                <div class="control-group">
                    <label>Cores do Gradiente:</label>
                    <div class="color-inputs">
                        <div class="color-input">
                            <input type="color" id="color1" value="#4a148c">
                            <input type="text" id="color1-hex" value="#4a148c" maxlength="7" placeholder="#000000">
                            <label for="color1">Cor 1</label>
                        </div>
                        <div class="color-input" id="color2-group">
                            <input type="color" id="color2" value="#ff6f00">
                            <input type="text" id="color2-hex" value="#ff6f00" maxlength="7" placeholder="#000000">
                            <label for="color2">Cor 2</label>
                        </div>
                        <div class="color-input" id="color3-group">
                            <input type="color" id="color3" value="#fff176">
                            <input type="text" id="color3-hex" value="#fff176" maxlength="7" placeholder="#000000">
                            <label for="color3">Cor 3</label>
                        </div>
                    </div>
                </div>

                <div class="control-group">
                    <label for="gradient-type">Tipo de Gradiente:</label>
                    <select id="gradient-type">
                        <option value="linear">Linear</option>
                        <option value="radial">Radial</option>
                    </select>
                </div>

                <div class="control-group" id="direction-group">
                    <label for="gradient-direction">Direção:</label>
                    <select id="gradient-direction">
                        <option value="to-tr">45° (↗)</option>
                        <option value="to-r">90° (→)</option>
                        <option value="to-br">135° (↘)</option>
                        <option value="to-b">180° (↓)</option>
                        <option value="to-bl">225° (↙)</option>
                        <option value="to-tl">315° (↖)</option>
                    </select>
                </div>

                <div class="control-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="has-background">
                        <span>Adicionar Fundo</span>
                    </label>
                </div>

                <div class="control-group" id="background-group" style="display: none;">
                    <label for="background-color">Cor do Fundo:</label>
                    <div class="color-input-single">
                        <input type="color" id="background-color" value="#ffffff">
                        <input type="text" id="background-color-hex" value="#ffffff" maxlength="7"
                            placeholder="#000000">
                    </div>
                </div>

                <div class="control-group">
                    <label for="icon-size">
                        Tamanho do Ícone: <span id="icon-size-value">70%</span>
                    </label>
                    <input type="range" id="icon-size" min="20" max="95" value="70" step="5">
                    <div class="range-labels">
                        <span>Menor</span>
                        <span>Maior</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <canvas id="canvas" width="512" height="512"></canvas>
</body>

</html>
